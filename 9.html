<html>
<head>
    <title>Html nested list example</title>
</head>
<body>
    <ul>
<li>item 1</li><ul type="circle">
    <li>item 1.1</li>
    <li>item 1.2</li>
    <li>item 1.3</li>
</ul>
<li>item 2</li><ul type="circle">
    <li>item 2.1</li><ul type="square">
        <li>item 2.1.1</li>
        <li>item 2.1.2</li>
        <li>item 2.1.3</li>
    </ul>
    <li>item 2.2</li>
    <li>item 2.3</li>
</ul>
 <li>item 3</li>
    </ul>
</body>
</html>
